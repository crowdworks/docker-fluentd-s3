<source>
  @type  forward
  @id    input1
  @label @mainstream
  port  24224
</source>

<label @mainstream>
  <match *.**>
    type copy
   
    <store>
      type forest
      subtype file
      <template>
        path /fluentd/log/__TAG__
      </template>
    </store>
   
    <store>
      type forest
      subtype s3
      <template>
        s3_bucket "#{ENV['FLUENTD_S3_BUCKET']}"
        s3_region "#{ENV['FLUENTD_S3_REGION']}"
        path ${tag}/
        buffer_path /fluentd/buffer/${tag}
        time_slice_format %Y/%m/%Y%m%d
        buffer_chunk_limit 100m
      </template>
    </store>
  </match>
</label>
